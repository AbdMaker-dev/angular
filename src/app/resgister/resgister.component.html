<div id="form-container">
    <div class="col-md-12">
        <div class="card card-container">
          <img
            id="profile-img"
            src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
            class="profile-img-card"
          />
          <form
            name="user"
            (ngSubmit)="onSubmit()"
            #f="ngForm"
          >
          <div class="form-group">
            <label for="nom">nom</label>
            <input
              type="text"
              class="form-control"
              name="nom"
              [(ngModel)]="user.nom"
              required
            />
            <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && !nomIsvalide"
            >
             nom is required!
          </div>
          </div>

          <div class="form-group">
            <label for="prenom">prenom</label>
            <input
              type="text"
              class="form-control"
              name="prenom"
              [(ngModel)]="user.prenom"
              required
            />
            <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && !prenomIsvalide"
            >
             prenom is required!
          </div>
          </div>

            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                [(ngModel)]="user.username"
                required
              />
              <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && !usernameIsvalide"
              >
               Username is required!
            </div>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="user.password"
                required
                minlength="6"
              />
              <div
              class="alert alert-danger"
              role="alert"
              *ngIf="f.submitted && !passwordIsvalide"
              >
               password is required!
            </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
